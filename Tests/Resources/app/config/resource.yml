cmf_resource:
    repositories:
        test_repository_phpcr_odm:
            type: doctrine_phpcr_odm
            basepath: /test

        test_repository_phpcr:
            type: doctrine_phpcr
            basepath: /test

        articles:
            type: doctrine_phpcr_odm
            basepath: /cmf/articles

        my_filesystem:
            type: filesystem
            base_dir: %kernel.root_dir%/../filesystem

        stuff:
            type: composite
            mounts:
                - { repository: test_repository_phpcr_odm, mountpoint: /content }
                - { repository: articles, mountpoint: /articles }
